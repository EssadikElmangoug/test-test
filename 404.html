<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Aliens Exist | The Australian Blink-182 Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
        }
        .punk-font {
            font-family: 'Permanent Marker', cursive;
        }
        .distorted-bg {
            background-image: radial-gradient(circle at 2px 2px, #333 1px, transparent 0);
            background-size: 24px 24px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }
        .ufo-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="distorted-bg min-h-screen flex flex-col items-center justify-center pb-[15vh] p-4">
    <!-- Background visual flair -->
    <div class="fixed inset-0 opacity-20 pointer-events-none overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-pink-500 rounded-full blur-[150px]"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] bg-cyan-500 rounded-full blur-[100px] opacity-40"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center text-center">
        <!-- Redesigned UFO -->
        <div class="relative mb-12 z-20 ufo-float">
            <svg viewBox="0 0 200 100" class="w-48 md:w-72 text-cyan-400 filter drop-shadow-[0_0_20px_rgba(34,211,238,0.6)]" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M70 45 C70 25, 130 25, 130 45" fill="rgba(34,211,238,0.2)" />
                <path d="M20 60 C20 45, 180 45, 180 60 C180 75, 20 75, 20 60 Z" fill="black" stroke-width="3" />
                <path d="M60 75 C60 85, 140 85, 140 75" />
                <circle cx="45" cy="60" r="3" class="animate-pulse" fill="#ff00ff" />
                <circle cx="75" cy="63" r="3" class="animate-pulse" style="animation-delay: 0.2s" fill="#facc15" />
                <circle cx="100" cy="64" r="3" class="animate-pulse" style="animation-delay: 0.4s" fill="#ff00ff" />
                <circle cx="125" cy="63" r="3" class="animate-pulse" style="animation-delay: 0.6s" fill="#facc15" />
                <circle cx="155" cy="60" r="3" class="animate-pulse" style="animation-delay: 0.8s" fill="#ff00ff" />
                <path d="M85 82 L70 180 M115 82 L130 180" class="opacity-30 animate-pulse" stroke="#22d3ee" stroke-width="1" stroke-dasharray="4 4" />
            </svg>
            <div class="absolute top-[80%] left-1/2 -translate-x-1/2 w-32 h-64 bg-gradient-to-b from-cyan-400/30 to-transparent blur-xl pointer-events-none opacity-50 animate-pulse"></div>
        </div>

        <div class="max-w-xl mx-auto relative z-30 text-center">
            <h2 class="punk-font text-4xl md:text-6xl text-yellow-400 -rotate-2 bg-black border-4 border-white px-8 py-3 inline-block uppercase leading-none mb-10 shadow-[8px_8px_0px_0px_rgba(255,0,255,1)]">
                ALIENS EXIST...
            </h2>
            <p class="text-2xl md:text-3xl font-black uppercase italic leading-tight mb-12 text-white">
                BUT THIS PAGE DEFINITELY DOESN'T.
            </p>
            
            <div class="space-y-8 flex flex-col items-center">
                <p class="text-xl font-bold text-gray-400 uppercase tracking-wider">
                    WHERE ARE YOU? AND I'M SO SORRY...
                </p>
                <a 
                    href="./#/" 
                    class="inline-flex items-center gap-4 bg-pink-500 text-white px-12 py-6 font-black text-2xl md:text-3xl border-4 border-white hover:bg-cyan-400 hover:text-black transition-all transform hover:scale-105 active:scale-95 leading-none decoration-none shadow-[10px_10px_0px_0px_rgba(255,255,0,1)] hover:shadow-none"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    GO BACK TO THE SHOW
                </a>
            </div>
        </div>
    </div>
</body>
</html>
